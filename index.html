<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body class="body">
    <div class="main"></div>
    <div class="header">
        <div class="logo">Weather App</div>
        <div class="mode">
            <img src="assets24/dark-mode.png" onclick="roll()" alt="">
            <div class="ball"></div>
        </div>
    </div>
    <div class="conversion">
        <div class="c clicked" onclick="unitconversion()">&deg;C</div>
        <div class="k" onclick="unitconversion()">&deg;F</div>
    </div>
    <div class="mainUI">
        <div class="box">
            <input type="text" class="citytext" placeholder="Enter The City ">
            <img src="assets24/search-interface-symbol.png" class="searchh" onclick="searchbutton()" alt="">
        </div>
        <div class="prevsearch">
            <div class="search search1">
                <p></p>
            </div>
            <div class="search search2">
                <p></p>
            </div>
            <div class="search search3">
                <p></p>
            </div>
            <div class="search search4">
                <p></p>
            </div>
            <div class="search search5">
                <p></p>
            </div>
        </div>
        <div class="content">
            <div class="location">
                <img src="" alt="">
                <p></p>
            </div>
            <div class="temp">
                <img src="" alt="">
                <p></p>
            </div>
            <div class="description">
                <img src="" alt="">
                <p></p>
            </div>
            <div class="humidity">
                <img src="" alt="">
                <p></p>
            </div>
            <div class="wind">
                <img src="" alt="">
                <p></p>
            </div>
            <div class="feels">
                <img src="" alt="">
                <p></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
